<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Penghitung Dosa</title>

  <body>
    <h2>Website Penghitung</h2>
    <h3>Selamat datang di website Penghitung!</h3>
    <h4>Di website ini terdapat:</h4>
    <nav>
      <ul>
        <li><a href="#Kalkulator_Basic">Kalkulator Dasar</a>
        <li><a href="#Kalkulator_Suhu">Kalkulator Suhu</a>

    <!--Kalkulator Dasar-->
          <div style="background-color: #cfff00; padding: 10px; margin: 10px; border: 3px solid black;">
      <h2 id="Kalkulator_Basic">Kalkulator Basic</h2>
      <p>Input Angka:</p>
      <p>X:<input type="number" id="angka_x" placeholder="Masukkan Angka X"></p>
      <p>Y:<input type="number" id="angka_y" placeholder="Masukkan Angka Y"></p>
      <p>Fungsi: </p>
      <p><button onclick="kuadratkan_x()">Hitung Kuadrat Dari X</button></p>
      <p><button onclick="kuadratkan_y()">Hitung Kuadrat Dari Y</button></p>
      <p><button onclick="akarkan_x()">Hitung Akar Dari X</button></p>
      <p><button onclick="akarkan_y()">Hitung Akar Dari Y</button></p>
      <p><button onclick="tambahkan_x_y()">Tambahkan X Dengan Y</button></p>
      <p><button onclick="kurangi_x_y()">Kurangi X Dengan Y</button></p>
      <p><button onclick="kalikan_x_y()">Kalikan X Dan Y</button></p>
      <p><button onclick="bagi_x_y()">Bagi X Dengan Y</button></p>
      <p>Hasil: <span id="hasil"></span></p>
      <!--JAVASCRIPT! BAGUS! Aku g suka javascript :(-->
      <script>
        function kuadratkan_x() {
          let x=
          document.getElementById("angka_x").value;
          document.getElementById("hasil").textContent = x * x;
        }
        function kuadratkan_y() {
          let y=
          document.getElementById("angka_y").value;
          document.getElementById("hasil").textContent = y * y;
        }
        function akarkan_x() {
          let x=
          Number(document.getElementById("angka_x").value);
          document.getElementById("hasil").textContent = Math.sqrt(x);
        }
        function akarkan_y() {
          let y=
          document.getElementById("angka_y").value;
          document.getElementById("hasil").textContent = Math.sqrt(y);
        }
        function tambahkan_x_y() {
          let x=
          Number(document.getElementById("angka_x").value);
          let y=
          Number(document.getElementById("angka_y").value);
          document.getElementById("hasil").textContent = x + y;
        }
        function kurangi_x_y() {
          let x=
          Number(document.getElementById("angka_x").value);
          let y=
          Number(document.getElementById("angka_y").value);
          document.getElementById("hasil").textContent = x - y;
        }
        function kalikan_x_y() {
          let x=
          Number(document.getElementById("angka_x").value);
          let y=
          Number(document.getElementById("angka_y").value);
          document.getElementById("hasil").textContent = x * y;
        }
        function bagi_x_y() {
          let x=
          Number(document.getElementById("angka_x").value);
          let y=
          Number(document.getElementById("angka_y").value);
          document.getElementById("hasil").textContent = x / y;
        }
      </script>
      </div>
      <!--Kalkulator advanced-->
      <div style="background-color: #ffBB00; padding: 10px; border: solid 3px;">
        <h3 id="Kalkulator_Suhu">Kalkulator Suhu</h3>
        <p>Silahkan Input Suhu:</p>
        <input type="number" placeholder="Masukkan Suhu" name="inputsuhu">
        <p>Apa satuan suhu yang di-input?</p>
        <div>
        <input type="radio" name="satuan_suhu" id="celsius" value="celsius">
        <label for="celsius">Celsius</label><br>
        <input type="radio" name="satuan_suhu" id="fahrenheit" value="fahrenheit">
        <label for="fahrenheit">Fahrenheit</label><br>
         <input type="radio" name="satuan_suhu" id="kelvin" value="kelvin">
        <label for="kelvin">Kelvin</label><br>
        <input type="radio" name="satuan_suhu" id="reamur" value="reamur">
        <label for="reamur">Reamur</label><br>
        <p>Ubah Menjadi?</p>
        <button onclick="ubahkecelsius()">Ubah Ke Celsius</button>
        <p><button onclick="ubahkefahrenheit()">Ubah Ke Fahrenheit</button></p>
        <p><button onclick="ubahkekelvin()">Ubah Ke Kelvin</button></p>
        <p><button onclick="ubahkereamur()">Ubah Ke Reamur</button></p>
        <script>
          function ubahkecelsiussementara() {
            let inputsuhu=
            Number(document.querySelector('input[name="inputsuhu"]').value);
            let celsiussementara;
            if 
            (document.getElementById("celsius").checked) { celsiussementara = inputsuhu }
            else if
            (document.getElementById("fahrenheit").checked) { celsiussementara = ((inputsuhu - 32) *5/9) }
            else if
            (document.getElementById("kelvin").checked) { celsiussementara = inputsuhu - 273 }
            else if
            (document.getElementById("reamur").checked) { celsiussementara = inputsuhu * 5/4 }
            else {
              return "Silahkan Dipilih Terlebih Dahulu!";
            }
            return celsiussementara;
          }
          function ubahkecelsius() {
            let c = ubahkecelsiussementara();
            if (typeof c === "string") {
              document.getElementById("hasilkalksuhu").textContent = c;
              
            } else {
              document.getElementById("hasilkalksuhu").textContent = (c * 1).toFixed(2) + " 째C";
  }
}
function ubahkefahrenheit() {
  let c = ubahkecelsiussementara();
  if (typeof c === "string") {
    document.getElementById("hasilkalksuhu").textContent = c;
  } else {
    document.getElementById("hasilkalksuhu").textContent = (c * 9/5 + 32).toFixed(2) + " 째F";
  }
}
function ubahkekelvin() {
  let c = ubahkecelsiussementara();
  if (typeof c === "string") {
    document.getElementById("hasilkalksuhu").textContent = c;
  } else {
    document.getElementById("hasilkalksuhu").textContent = (c + 273).toFixed(2) + " 째K";
  }
}
function ubahkereamur() {
  let c = ubahkecelsiussementara();
  if (typeof c === "string") {
    document.getElementById("hasilkalksuhu").textContent = c;
  } else {
    document.getElementById("hasilkalksuhu").textContent = (c * 4/5).toFixed(2) + " 째R";
  }
}
  </script>
  <div style="background-color: #ffffff; border: dashed black;">
        <p>Hasil: <span id="hasilkalksuhu"></span></p>
        </div>
        </div>
        </div>
